<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    Rock Paper scissors Game
</header>
<body>
    <div class="scoreBoard">
      <p class="user">User</p> <span id="userScore">0</span>:
        <p class="computer">computer</p><span id="compScore">0</span>
     </div>
    <p class="pra">Click to select your action..</p>
    <div class="choices">
        <button class="choice" id="rock">👊</button>
        <button class="choice" id="paper">✋</button>
        <button class="choice" id="scissors">✌️</button>
    </div>
     <div class="displayChoice">
        <h2>  You chose :<span id="yourChoice"></span></h2>
        <h2>Computer chose:<span id="computerChoice"></span></h>
     </div>
     <div class="result">
        <h1 id="resultText"></h1>
     </div>
     

  <script src="index.js"></script>  
</body>
</html>
